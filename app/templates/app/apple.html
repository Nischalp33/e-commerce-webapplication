{% extends 'app/base.html' %} {% load static %} {% block title %}Buy Now{% endblock title %} {% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'apple' %}" class="list-group-item list-group-item-action active" aria-current="true">
        Apple Products
      </a>
                <a href="{% url 'appledata' 'Mac'%}" class="list-group-item list-group-item-action">Mac Book</a>
                <a href="{% url 'appledata' 'Macpro'%}" class="list-group-item list-group-item-action">Mac Book Pro</a>
                <a href="{% url 'appledata' 'below'%}" class="list-group-item list-group-item-action">Below $.1300</a>
                <a href="{% url 'appledata' 'above'%}" class="list-group-item list-group-item-action">Above $.1300</a>


            </div>
        </div>
        <div class="col-sm-8 offset-sm-1">
            <div class="row">
            
                {%for product in apple%}
                <div class="col-sm-6 text-center mb-4">
                    <a href="{%url 'product-detail' product.id %}" class="btn">
                        <div class="item">
                            <img src="{{product.product_image.url}}" alt="" height="300" class="">
                            <div class="fw-bold"> {{product.title}} </div>
                            <div class="f2-bold"> $. {{product.price}}</div>
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock main-content %}
